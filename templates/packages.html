<head>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
        <link rel = "stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <style>
        .bg{
        background-image: url({{ url_for('static', filename = '/img/bg2.jpg')}});
        background-repeat: no-repeat;
        background-size:cover;
      }
    </style>
</head>

<body>
  <div class="bg">
    <div class="container-fluid">
      <div class="row min-vh-100 flex-column flex-md-row">
        <aside class="col-12 col-md-2 p-0 bg-dark flex-shrink-1">
          <nav class="navbar nav2 navbar-expand navbar-dark bg-dark flex-md-column flex-row align-items-start py-2">
              <div class="collapse navbar-collapse ">
                  <ul class="flex-md-column flex-row navbar-nav w-100 justify-content-between">
                      <li class="nav-item active">
                          <a class="nav-link pl-0 mx-2 text-size-l text-nowrap glow" href="http://localhost:5000/test_aboutus"> <span class="font-weight-bold">Sneaky</span></a>
                      </li>
                      <li class="nav-item active">
                        <a class="nav-link" href="http://localhost:5000/test_home"> <span class="d-none d-md-inline">Home</span></a>
                    </li>                        
                      <li class="nav-item active">
                          <a class="nav-link " href="http://localhost:5000/all_packages"> <span class="d-none d-md-inline">All Sneakers</span></a>
                      </li>
                  </ul>
              </div>
          </nav>
      </aside>
          <main class="col bg-faded py-3 flex-grow-1">
            <h1 class="headings text-white">All Sneakers</h1>
            <table border =1 class="customers table-bordered ">
                <tr>
                  <th>Model ID</th>
                  <th>Brand name</th>
                  <th>Style</th>
                  <th>Colour</th>
                  <th>Size</th>
                  <th>Release Date</th>
                  <th>Price</th>
                </tr>
                {% for pack in sneaker_details %}
                <tr>
                  <td>{{pack[0]}}</td>
                  <td>{{pack[1]}}</td>
                  <td>{{pack[2]}}</td>
                  <td>{{pack[3]}}</td>
                  <td>{{pack[4]}}</td>
                  <td>{{pack[5]}}</td>
                  <td>{{pack[6]}}</td>

                  <td>
                  <form method="POST" action="/rem_pack" onsubmit="return confirm('Are you sure you wanna delete??');">
                  <input type="hidden" value="{{pack[0]}}" name="modelid">
                  <button type="submit" class="btn btn-small" >
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                  </button>
                  </form>
                  </td>
                </tr>
                {% endfor %}
            </table>
            <br>
            <a href="http://localhost:5000/add_sneak"><button class="button button1">Add Sneaker</button></a>
            <a href="http://localhost:5000/update_sneaker"><button class="button button2">Update Sneaker</button></a>

          </main>
      </div>
    </div>
  </div>
</body>
